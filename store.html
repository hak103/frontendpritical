<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics|Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>

    </header>

    <section class="container content-section">
        <h2 class="section-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-img" src="Images/Album 1.png">
                <div class="shopt-item-detail">
                    <span class="shop-item-price">10</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Craft</button>
                </div>
            </div>

            <div class="shop-item">

                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-img" src="Images/Album 2.png">
                <div class="shopt-item-detail">
                    <span class="shop-item-price">10</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Craft</button>
                </div>
            </div>

            <div class="shop-item">

                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-img" src="Images/Album 1.png">
                <div class="shopt-item-detail">
                    <span class="shop-item-price">10</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Craft</button>
                </div>
            </div>

            <div class="shop-item">

                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-img" src="Images/Album 2.png">
                <div class="shopt-item-detail">
                    <span class="shop-item-price">10</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Craft</button>
                </div>
            </div>
        </div>

    </section>

    <section class="container content-section">
        <h2 class="section-header">Merch</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-img" src="Images/Shirt.png">
                <div class="shopt-item-detail">
                    <span class="shop-item-price">10</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Craft</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-img" src="Images/Cofee.png">
                <div class="shopt-item-detail">
                    <span class="shop-item-price">10</span>
                    <button class="btn btn-primary shop-item-btn" role="button">Add to Craft</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">Craft</h2>
        <div class="craft-items">
            <div class="craft-row">
                <span class="craft-item craft-header craft-column">Items</span>
                <span class="craft-price craft-header craft-column">Price</span>
                <span class="craft-quantity craft-header craft-column">Quantity</span>
            </div>
            <div class="craft-row">
                <div class="craft-item craft-column">
                    <img class="craft-item-iamge" src="Images/Album 1.png" width="100" height="100">
                    <span class="craft-item-title">Tshirt</span>
                </div>
                <span class="craft-price craft-column">Price</span>
                <div class="craft-quantity craft-column">
                    <input class="craft-quantity-input" type="number" value="1">
                    <button class="btn craft-quantity-btn btn-danger" role="button">Remove</button>
                </div>
            </div>
            <div class="craft-row">
                <div class="craft-item craft-column">
                    <img src="Images/Album 2.png" width="100" height="100">
                    <span>Tshirt</span>
                </div>
                <span class="craft-price craft-column">Price</span>
                <div class="craft-quantity craft-column">
                    <input class="craft-quantity-input" type="number" value="2">
                    <button class="btn craft-quantity-btn btn-danger" role="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="craft-total">
            <strong class="craft-total-title">Total</strong>
            <span class="craft-total-price">22</span>
        </div>
        <button class="btn btn-primary btn-purchace" role="button">Purchace</button>

    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Generics</h3>
            <ul class="nav footer-nav">
                <li><a href="https://facebook.com" target="_blank"><img src="Images/1.png" alt="Facebook Logo"></a></li>
                <li><a href="https://spotify.com" target="_blank"><img src="Images/2.png" alt="Spotify Logo"></a></li>
                <li><a href="https://youtube.com" target="_blank"><img src="Images/3.png" alt="YouTube Logo"></a></li>

            </ul>
        </div>
    </footer>


</body>

</html>
